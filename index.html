	 <body>

	 	<h1 class="page-header">Add Album</h1>
	 	<div id="sidebar">
	 		<ul class="list-group">
			 <li class="list-group-item">
			   <span class="badge">8</span>

	 	<div id="album">

	 		<form>
			  <!-- Media Type -->
			  <div class="radio">
			  	<b>Media Type</b></br>
			    <label>
			      <input type="radio" name="optradio"> CD
			    </label>
			    <label>
			      <input type="radio" name="optradio"> Vinyl
			    </label>
			    <label>
			      <input type="radio" name="optradio"> Digital
			    </label>
			  </div>
			  <!-- Record Label -->
			  <div class="form-group">
			    <label for="exampleInputEmail1">Record Label</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Record Label">
			  </div>
			  <!-- Album Title -->
			  <div class="form-group">
			    <label for="exampleInputEmail1">Album Title</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Album Title">
			  </div>
			  <!-- Artist -->
			  <div class="form-group">
			    <label for="exampleInputPassword1">Artist</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Artist">
			  </div>
			  <!-- Year -->
			  <div class="form-group">
			    <label for="exampleInputPassword1">Recording Year</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Year">
			  </div>
			  <!-- Spotify URI -->
			  <div class="form-group">
			    <label for="exampleInputPassword1">Spotify URI</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Spotify URI">
			  </div>
			  <!-- Notes -->
			  <div class="form-group">
			    <label for="exampleInputPassword1">Notes</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Notes">
			  </div>
			
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>

	 	</div>
